name: Deploy to Staging
env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
    push:
        branches:
            - main
            - turso-ci

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    deploy:
        name: Deploy staging
        runs-on: ubuntu-latest
        env:
            APP_ENV: "staging"
            TURSO_DATABASE_NAME: "staging"
            TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
            TURSO_DATABASE_URL: ${{ secrets.STAGING_TURSO_DATABASE_URL }}
            TURSO_AUTH_TOKEN: ${{ secrets.STAGING_TURSO_AUTH_TOKEN }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download dependencies
              run: |
                  yarn install
                  yarn prisma generate

            - name: Install Turso CLI
              env:
                  TURSO_INSTALL_SKIP_SIGNUP: true
              run: |
                  curl -sSfL https://get.tur.so/install.sh | bash
                  echo "export PATH=$PATH:/home/runner/.turso/turso" >> $HOME/.bashrc
                  source /home/runner/.bashrc
                  echo $PATH

            - name: Apply Database Migrations
              run: ./.github/scripts/turso-migrate.sh

            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

            - name: Build Project Artifacts
              run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

            - name: Deploy Project Artifacts to Vercel
              run: echo "URL=$(vercel deploy --prebuilt -e TURSO_DATABASE_URL=${{ secrets.STAGING_TURSO_DATABASE_URL }} -e TURSO_AUTH_TOKEN=${{ secrets.STAGING_TURSO_AUTH_TOKEN }} --token=${{ secrets.VERCEL_TOKEN }} )" >> $GITHUB_ENV

            - name: Set Alias
              run: vercel alias set $URL staging.raidhub.io --scope "raidhub" --token=${{ secrets.VERCEL_TOKEN }}
